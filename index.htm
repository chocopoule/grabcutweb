<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Full web opencv grabcut</title>
  <link rel="stylesheet" href="index.css">
  <script src="lib/jquery/jquery-3.2.0.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script async defer src="lib/cv.js"></script>
  <script defer src="index.js"></script>
</head>

<body>

  <div class="topBar">
    <h1>Grabcut</h1>
  </div>

  <div class="jumbotron">
    <div class="container">
      <ul>
        <li>Add an image</li>
        <li>Click and drag your mouse around the area to extract</li>
        <li>Click on the "extract" button</li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Source</h2>
        <p>
          <div class="btn-group row">
            <div class="col-md-6">
              <label class="btn btn-primary">Add Image<input class="input-file" id="my-file" type="file" style="display: none;"></label>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2"><button onClick="grabCut()" class="btn btn-success" type="button">Extract foreground</button></div>
          </div>
        </p>
        <canvas id="canvas1" width="500" height="500"></canvas>

      </div>
      <div class="col-md-6">
        <h2>Result</h2>
        <p><button class="btn btn-primary" type="button" onClick="downloadImage()"> <a id='download'>Download</a></button></p>
        <canvas id="canvas2" width="500" height="500"></canvas>
      </div>
    </div>
</body>

</html>
